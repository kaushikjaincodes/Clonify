<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uti.css">
    <link rel="icon" href="img/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
      </style>
    <title>'Spotify - Web Player: Music for everyone'</title>
</head>
<body>
    <div class="main flex bg-black">
        <div class="left border-red bg-black">
            <div class="home bg-color rounded margin-1 pad-1">
                <div class="logo"><img src="img/logo.svg" alt=""><img src="img/cross.svg" alt="cross" class="cross"></div>
                <ul>
                    <li class="flex"><img src="img/homelogo.svg" alt="">Home</li>
                    <li class="flex"><img src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="lib bg-color rounded margin-1 pad-1">
                <div class="top-playlist flex">
                        <div class="playlist">
                        <img src="img/lib.svg" alt="books">Your Library 
                    </div>
                    <img src="img/Plus.svg" alt="plus" class="plus">
                </div>
                <div class="scroll">
                 <ul>
                    
                 </ul> 
                <div>

                  </div>  
                </div>
                <div class="footer">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3Jvb2w%3D">Cookies</a> 

                </div>
            </div>
        </div>

        <div class="right border-red margin-1 rounded">
            <header class="flex">
                <div class="nav">
                    <button class="side"><img src="img/side.svg" alt="side"></button>
                    <button class="Arrow"><img src="img/Arrow(l).svg" alt=""></button>
                    <button class="Arrow"><img src="img/Arrrow(r).svg" alt=""></button>
                </div>
                <div class="buttons">
                    <button class="sign">Sign Up</button>
                    <button class="log">Log in</button>
                </div>
            </header>
            <div class="content bg-color">
                <h2>Spotify Playlists</h2>
                 <div class="containcards flex">
                 </div>
                
            </div>
        </div>
    </div>
    <div class="playbar">
        <div class="songinfo"></div>
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="pley">
            <div class="extra">h</div>
            <div class="songbuttons">
                <button class="barButtons" ><img id="previous" src="img/previous.svg" alt=""></button>
                <button class="barButtons" ><img id="play" src="img/play(bar).svg" alt=""></button>
                <button class="barButtons" ><img id="next" src="img/next.svg" alt=""></button>
            </div>
            <div class="songtime">00:00/00:00</div>
        </div>
     </div>
    <script src="Js/scriptA.js"></script>
</body>
</html>
